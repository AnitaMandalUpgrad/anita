  <!-- PWA icons generated @ https://www.pwabuilder.com/imageGenerator -->


  <!-- inline spinner styles to be able to display spinner right away -->
  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      position: absolute;
      height: 100px;
      top: calc(50% - 50px);
      left: 0;
      right: 0;
      z-index: 2000;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #002346;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>

</head>

<body>
  <noscript>
    <h3 style="font-family: Helvetica; margin: 2rem;text-align: center">
      Javascript is currently disabled on your browser.
      <br>Anita is not available without javascript.
      <br>Please enable javascript and reload the page.
    </h3>
  </noscript>
  <div class="app-loading" style="text-align: center">
    <img src="assets/logo/logo_circle.svg" style="width:154px; position: absolute; top:0; bottom:0; left:0; right: 0;margin: auto">
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>
  <app-root></app-root>


</body>

</html>
