<nb-card>
  <nb-card-header>Delete Project</nb-card-header>
  <nb-card-body>
    <p><b>Are you sure you want to delete this project?</b></p>
    <button nbButton status="danger" class="w-100 mb-2" (click)="doDeleteProject()">Delete</button>
    <button class="btn btn-outline-info w-100" status="secondary" (click)="dismiss()">Cancel</button>
  </nb-card-body>
</nb-card>
