<div *ngIf="formData" [formGroup]="formData" class="form-group">
  <div>
    <label [for]="formEle.fieldName">{{ formEle.label }}</label>
    <nb-select multiple fullWidth size="large" [id]="formEle.fieldName" [attr.aria-describedby]="formEle.fieldName + 'Help'" [formControlName]="formEle.fieldName">
      <nb-option *ngFor="let optionData of formEle.options; trackBy: trackItems" [value]="optionData.value">
        {{ optionData.txt }}</nb-option>
    </nb-select>
  </div>
</div>
