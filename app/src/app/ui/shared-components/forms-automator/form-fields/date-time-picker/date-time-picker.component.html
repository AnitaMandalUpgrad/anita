<span [formGroup]="formData">
  <input nbInput [placeholder]="formEle.label" [nbDatepicker]="dateTimePicker" appValidatorChecker [invalid]="formData.controls[formEle.fieldName].invalid" [touched]="formData.controls[formEle.fieldName].touched" [id]="formEle.fieldName"
    [formControlName]="formEle.fieldName" [readOnly]="formEle.readonly" style="max-width:300px">
  <nb-date-timepicker #dateTimePicker></nb-date-timepicker>
  <app-required-label *ngIf="formEle.validators && formEle.validators.required; else labeforunrequired" [formEle]="formData.controls[formEle.fieldName]" [label]="formEle.label"></app-required-label>
  <ng-template #labeforunrequired><small *ngIf="formData.controls[formEle.fieldName].value">{{ formEle.label }}</small>
  </ng-template>

  <div class="invalid-feedback" *ngIf="formData.controls[formEle.fieldName].errors">
    <span *ngIf="formData.controls[formEle.fieldName].errors.required">Required field</span>
    <span *ngIf="formData.controls[formEle.fieldName].errors.minlength">Min. length:
      {{ formEle.validators.minLength }}</span>
    <span *ngIf="formData.controls[formEle.fieldName].errors.email">Please enter a valid email address</span>
  </div>
</span>
