<!DOCTYPE html>
<html>

<head>
  <!-- component="head/head.component.html" -->
  <title>{ title }</title>
  <meta name="description" content="{ description }">
</head>

<body class="text-gray-800 antialiased flex flex-col h-screen justify-between">
  <!-- component="navbar/navbar.component.html" -->

  <section class="relative">
    <div class="mx-auto pb-20 mt-36 mb-36">
      <div class="w-full max-w-3xl ml-auto mr-auto p-10 border-1 rounded-md shadow-md">
        <article>
          <div class="pt-2 pb-1 pr-5 border-b rounded-t ">
            <h1 class="block text-center font-light leading-8 tracking-tight text-gray-900 text-4xl pb-6">{ title }</h1>
            <span class="text-sm text-gray-400">{ type }</span>
          </div>
          <p class="text-sm text-gray-500 mb-8 mt-1">Published on
            <!-- date-formatter="{ date }" format="month DD, YYYY" --> by { author }
          </p>
          <figure class="mb-10 mt-10">
            <img class="w-full rounded-lg mx-auto" src="/assets/images/blog/{ image }" alt="" width="1310" height="873">
          </figure>
          <!-- generate-from-files="blog" -->          
        </article>
        <div class="flex justify-center mt-10">
          <!-- component="get-started.component.html" -->
        </div>
      </div>
    </div>
    
  </section>
  <!-- component="footer.component.html" -->

</body>

</html>
