<!DOCTYPE html>
<html>

<head>
  <!-- component="head/head.component.html" -->
  <title>{ title }</title>
  <meta name="description" content="{ description }">
</head>

<body class="text-gray-800 antialiased flex flex-col h-screen justify-between">
  <!-- component="navbar/navbar.component.html" -->

  <section class="relative">
    <div class="mx-auto pb-20 mt-36 mb-36">
      <div class="w-full lg:w-7/12 ml-auto mr-auto p-10 border-1 rounded-md shadow-md">
        <article>
          <div class="pt-2 pb-1 text-justify pr-5 border-b rounded-t ">
            <h1 class="m-0 font-light">{ title }</h1>
          </div>
          <p class="text-sm text-gray-500 mb-8 mt-1">Published on
            <!-- date-formatter="{ date }" format="YYYY/MM/DD" --> by { author }
          </p>
          <!-- generate-from-files="blog" -->
        </article>
      </div>
    </div>
  </section>
  <!-- component="footer.component.html" -->

</body>

</html>
